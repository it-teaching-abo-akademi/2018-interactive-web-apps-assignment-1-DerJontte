<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style1.css">
    <title>Excercise 1</title>
</head>

<body>

<!--- The page is made up of several boxes created through a common div class (the base box) and unique div id (with
attributes for the specific boxes) in the CSS-file. -->

<!-- The first row of boxes. -->
<div class="firstRow">
    <div class="box" id="blueBox">
        <div class="text center">
            Text A
        </div>
    </div>
    <div class="box" id="yellowBox">
        <div class="text middle">
            Text B
        </div>
    </div>
    <div class="box" id="greenBox">
        <div class="text bottom center">
            Text C
        </div>
    </div>
    <div class="box" id="photo2">
        <img src="spiral.jpg" draggable="false">
    </div>
</div>

<!-- The following elements are laid out on the second row instead of the first by putting "clear: left" in the style
 for the dragPhoto-element. I have put the attribute in the div-tag to make the positioning of the elements easier
 to see straight from the html-file. -->
<div class="secondRow">
    <div class="box" id="dragPhoto">
        <img src="pumpkin.jpg" id="pumpkin" draggable="true" ondragstart="drag(event)">
    </div>
    <div class="box" id="grayBox">
        <div class="text">
            Text D
        </div>
    </div>
</div>
<!-- The third row of boxes. These are the boxes that the image from above can be dropped onto. The ondrop- and
ondragover-properties trig functions that create the behaviour we need for drag-and-drop to work.

Again, a new row is started by putting "clear: left" in the style for dropArea1. -->
<div class="thirdRow">
    <div class="box" id="dropArea1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="box" id="dropArea2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

</body>
</html>

<script>
    // The default browser behaviour is to not let the user drop the dragged content anywhere. This must be disabled
    // (i.e. dropping allowed) inside the boxes that we want to be able to drop stuff in.
    function allowDrop(ev) {
        ev.preventDefault();
    }

    // Initiate drag-operation by telling the system what to be dragged
    function drag(ev){
        ev.dataTransfer.setData("image/jpeg", ev.target.id);
    }

    // When the user drops the image, we put the data in the current dropping area
    function drop(ev) {
        data = ev.dataTransfer.getData("image/jpeg");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
